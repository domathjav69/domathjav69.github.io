<style>
html {
background-image:linear-gradient(to right, #FFC800,#FF5D00);
font-family: 'sans-serif';
}
.container-body {
background-image:linear-gradient(to right, #FFC800,#FF5D00);
justify-content: center;
align-items: center;
align-content: center;
width: 100vw;
min-height: 100vh;
color:white;
text-align: center;
margin-top: 72px;
}
.social-domath {
margin-top: 45px;
}
ul.home-social{
list-style:none;
margin:0;
padding:0;
}
ul.home-social li{
float:center;
display:inline-block;
padding-left:6px;
margin: 5px 0;
}
ul.home-social li a{
background:#ace;
width:45px;
height:45px;
line-height:4.5;
display:block;
text-align:center;
border-radius: 50px;
}
ul.home-social li a:hover{
color: #000;
-moz-border-radius: 20%;
-webkit-border-radius:20%;
-o-border-radius:20%;
border-radius:20%;
transition:all .4s ease-in-out;
-webkit-transition:all .4s ease-in-out;
-moz-transition:all .4s ease-in-out;
-ms-transition:all .4s ease-in-out;
-o-transition:all .4s ease-in-out;
}
ul.home-social svg{
width:25px;
height:25px;
}
ul.home-social path{
fill:white;
}
.profile {
  background-image: url('images/anim.png');
  background-position:left;
  background-size:cover;
  background-repeat:no-repeat;
  background-attachment:fixed;
  background-color: #223;
  width: 250px;
  height: 400px;
  position: absolute;
  top: 50%;
  left: 50%;
  margin: -125px 0 0 -125px;
  border-radius:24px;
  border:none;
  box-shadow: 0 37.125px 70px -12.125px rgba(0,0,0,0.2);
  transition:all .3s;
}

.profileName {
  background:transparent;
  border:0;
  text-align:center;
  font-size:16px;
  font-weight:800;
  color:#eee;
}

.isVerified {
  fill: lime;
  margin:30px 0;
}

.card-body {
  color:#eee;
  margin-top:1.5em;
}
.avatar {
  border-radius:50%;
  border: 2px solid #f1c232;
  max-width:128px;
  transform: scale(0.95);
  transition:all .5s;
  cursor:pointer;

}
.avatar:hover {
  transform: scale(1);
  box-shadow: 0 37.125px 70px -12.125px rgba(0,0,0,0.2);
}
.profilePic {
	text-align: center;
}
.isOnline {
  text-align:center;
  color:#ace;
  font-size: 10px;
}
.profileInfo {
  margin-top:1em;
  font-weight:330;
  font-size:12px;
  font-family: 'sans-serif';
  color: #ace;
  text-align:center;
}
h4 {
color: #ace;
}
</style>
